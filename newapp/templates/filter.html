<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
</head>
<body>

    <h1>Filter</h1>
    <form action="/filter/" method="post">
        {% csrf_token %}
        <div class="input-group input-group-lg">

            <input style="background-color: darkgray;" id="name" name="name" type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
          </div>
          <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <table class="table table-dark">
        <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th>Edit</th>
              <th scope="col">Done</th>
            </tr>
        </thead>

        {% for task in tasks %}
        <tbody> 
            <td> {{forloop.counter}}</td>
            <td>{{task.name}}</td>
            <td><a href="/edit_task/{{task.id}}">edit</a> </td>
            <td><a href="/delete_task/{{task.id}}">Done</td>
        </tbody>
        {% endfor %}
    </table>
    <a href="/logout/" class="btn btn-primary">Logout</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
